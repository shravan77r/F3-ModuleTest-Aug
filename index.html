<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA's Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="current-image-container">
    </section>
    <section style="margin-left: 20px;">
        <h3>Search for Picture of the Day</h3>

    <section id="Displaysearch-history" style="margin-left: 20px;">

        <ul id="search-history">
        </ul>
    </section>
    <script src="main.js"></script>
</body>
</html>
